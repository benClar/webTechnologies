<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
  <title>My Site</title>
  <link rel="stylesheet" type="style/css" href="parallax.css"/>
</head>
<body>
  <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
          <div id="container">
            <div id="block"></div>
            <div id="text">Moon Landing</div>
        </div>
      </div>
    </div>

    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
          <div id="container">
            <div id="block"></div>
            <div id="text">Vietnam War</div>
        </div>
      </div>
    </div>

    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
          <div id="container">
            <div id="block"></div>
            <div id="text">Berlin Wall</div>
        </div>
      </div>
    </div>

    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
          <div id="container">
            <div id="block"></div>
            <div id="text">Iraq War</div>
        </div>
      </div>
    </div>

    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
          <div id="container">
            <div id="block"></div>
            <div id="text">WW2</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
